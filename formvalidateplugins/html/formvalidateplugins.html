<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" id="testForm">
        <input type="text" name="username" />
        <input type="password" name="password" />
        <input type="text" name="email" />
        <input type="text" name="age" />
        <input type="text" name="sex" />
    </form> 
    <button onclick="validates()">提交</button>       
    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
    <script src="../assets/js/formvalidateplugins.js"></script>
    <script>
        $('#testForm').formValidate({
            rules:{
                username:{
                    name: '用户名',
                    required: true,
                    rule:[
                        {'minLength': 3, 'msg': '用户名长度不能小于三位'},
                        {'maxLength': 8, 'msg': '用户名长度不能大于八位'},
                        {'repx': '^[A-Za-z0-9]+$', 'msg': '用户名只能输入数字或者英语'}
                    ]
                },
                password:{
                    name: '密码',
                    required: true,
                    rule:[
                        {'minLength': 3, 'msg': '密码长度不能小于三位'},
                        {'maxLength': 8, 'msg': '密码长度不能大于八位'},
                        {'repx': '^[A-Za-z0-9]+$', 'msg': '密码只能输入数字或者英语'}
                    ]
                },
                email:{
                    name: '邮箱',
                    required: true,
                    rule:[
                        {'repx': '^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$', 'msg': '邮箱格式不对'}
                    ]
                },
                age:{
                    name: '年龄',
                    required: false
                },
                sex:{
                    name: '性别',
                    required: false
                },
            },
            outputmsg: function (name, msg) {

            }
        });
        function validates() {
            var res = $('#testForm').formValidate('validate');
            if (res) {
                console.log('表单验证通过');
            }
        }
    </script>
</body>
</html>
